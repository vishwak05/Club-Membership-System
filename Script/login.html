<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Club Membership System</title>
    <link rel="stylesheet" href="login-register.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Club Membership</h1>
        <form class="form" id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username-email">Username or Email:</label>
                <input type="text" id="login-username-email" name="username-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="login-role">Login as:</label>
                <select id="login-role" name="role">
                    <option value="member">Member</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit"><a href="index.html" style="color:aliceblue">Login</a></button>
        </form>
        <p>Don't have an account? <button onclick="location.href='register.html'">Register</button></p>
    </div>
</body>
</html>
